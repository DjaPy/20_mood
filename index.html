<body>

    <div class="quote-background-table">
      <div class="quote-background-cell">

          <div class="quote-container">
            <p class="quote-text-phrase" id="js-phrase"></p>
            <p class="quote-text-signature" id="js-signature"></p>
          </div>
        </div>
      </div>
    </div>

    <script>
        var jsonQuotes = document.getElementById("quotes_json");
        var jokes = JSON.parse(quotes_json.textContent);
        var contentLength = jokes.length;


        function getRandomNumber(min, max) {
            var rand = min + Math.random() * (max + 1 - min);
            return Math.floor(rand);
        }

        var randomNumber = getRandomNumber(contentLength, 0);

        function getOneQuote(jokes, randomNumber) {

            if ( typeof jokes[randomNumber]['signature'] === "undefined" ||
             jokes[randomNumber]['signature'].length === 0 ) {
                jokes[randomNumber]['signature'] = "";
            } else {
                jokes[randomNumber]['signature'] = "- " + jokes[randomNumber]['signature'];
            }

            return jokes[randomNumber];
            }

        report = getOneQuote(jokes, randomNumber);

        function addQuote(report) {
            document.getElementById("js-phrase").textContent = report['phrase'];
            document.getElementById("js-signature").textContent = report['signature'];
        }

        addQuote(report);
     </script>
